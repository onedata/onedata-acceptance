global:
  # TODO: Find a way to eliminate necessity for region and tld values
  # to make deployment cluster independent
   region: cluster
   tld: local
   imagePullPolicy: IfNotPresent


groups:
  - &group1
    name: group1


users:
  - &user1
    name: user1
    password: password
    groups:
      - group: *group1


spaces:
  - name: ceph
    user: *user1
    groups:
      - group: *group1
    supports:
    - provider: "oneprovider-1"
      storage_name: "ceph"
      size: '1000000000'

  - name: s3
    user: *user1
    groups:
      - group: *group1
    supports:
    - provider: "oneprovider-1"
      storage_name: "s3"
      size: '1000000000'

  - name: posix
    user: *user1
    groups:
      - group: *group1
    supports:
    - provider: "oneprovider-1"
      storage_name: "nfs"
      size: '1000000000'

  - name: swift
    user: *user1
    groups:
     - group: *group1
    supports:
    - provider: "oneprovider-1"
      storage_name: "swift"
      size: '1000000000'