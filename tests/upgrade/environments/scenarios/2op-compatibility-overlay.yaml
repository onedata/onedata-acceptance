# Name of the scenario to run
scenario: "scenario-1oz-2op"

# Determines if onedata components should be started from pre-compiled sources
# or pre-installed packages inside dockers. When enabled, sources are expected
# to be found in CWD (from where the 'up' script was run) or one dir above.
sources: false

# Onezone image to use. Note that if 'sources' option is enabled, it must
# be based off onedata/worker image (it contains all the machinery to run the
# application from sources).
onezoneImage: "docker.onedata.org/onezone-dev:20.02.16"

# Oneprovider image to use. Note that if 'sources' option is enabled, it must
# be based off onedata/worker image.
oneproviderImage: "docker.onedata.org/oneprovider-dev:20.02.16"

# Determines if onedata rest client should start.
onedataCli: false

# Determines if oneclients should start.
oneclients: true

oneclientImage: "docker.onedata.org/oneclient-dev:ID-b08da46791"

# Onedata rest client image to use.
onedataCliImage: "docker.onedata.org/rest-cli:ID-e5fb6602e4"

# When enabled, onezoneImage and oneproviderImage will be pulled before every
# deployment. If disabled, they will only be pulled if not existent.
forceImagePull: true

spaces: false

storages:
  - posix
  - s3

os-config:
  cfg1: &cfg1
    users:
      - user1
      - user2
    groups:
      space_posix:
        - user1
        - user2
      fuse:
        - user1
        - user2
      space_s3:
        - user1
        - user2

  services:
    oneclient: *cfg1

onezone:
  batchConfig:
    createUsers: false

oneprovider-1:
  oneclient:
    replicas: 1
    users: []
    wait_for_oneprovider:
      enabled: false
    batchConfig:
      createUsers: false
  external-storages: []

  # Because providers in version less than 20.02.6 can not fetch compatibility registry 
  # from Onezone, set proper mirror using overlay config.
  workerOverlayConfig: |-
    [{ctool, [
        {compatibility_registry_mirrors, [
            "https://dev-onezone.default.svc.cluster.local/compatibility.json"
        ]},
        {force_insecure_connections, true}
    ]}].

oneprovider-2:
  oneclient:
    replicas: 1
    users: []
    wait_for_oneprovider:
      enabled: false
    batchConfig:
      createUsers: false
  external-storages: []

  # Because providers in version less than 20.02.6 can not fetch compatibility registry 
  # from Onezone, set proper mirror using overlay config.
  workerOverlayConfig: |-
    [{ctool, [
        {compatibility_registry_mirrors, [
            "https://dev-onezone.default.svc.cluster.local/compatibility.json"
        ]},
        {force_insecure_connections, true}
    ]}].

persistence: true
