global:
  # TODO: VFS-4942 Find a way to eliminate necessity for region and tld values
  # to make deployment cluster independent
   region: cluster
   tld: local
   imagePullPolicy: IfNotPresent
   alpha: true


groups:
  - &group1
    name: group1


users:
  - &space_owner
    name: space_owner
    password: password
  - &user1
    name: user1
    password: password
    groups:
      - group: *group1


spaces:
  - name: space1
    user: *space_owner
    users:
      - user: *user1
    groups:
      - group: *group1
    supports:
        - provider: "oneprovider-1"
          storage_name: "local-volume-1"
          size: '1000000000'
  - name: space2
    user: *space_owner
    users:
      - user: *user1
    groups:
      - group: *group1
    supports:
        - provider: "oneprovider-1"
          storage_name: "local-volume-1"
          size: '1000000000'
